{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/css/auth.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'src/css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'src/css/search.css' %}">
    <title>{% block 'title' %}{% endblock %}</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__logo">MedTech</div>
    
        <div class="sidebar__nav">
          <a href="{% url 'profile' %}" class="sidebar__link">
            <div class="sidebar__link-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            </div>
            <div class="sidebar__link-title">Профиль</div>
          </a>
          <a href="{% url 'search' %}" class="sidebar__link">
            <div class="sidebar__link-icon">
                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                  
              
            </div>
            <div class="sidebar__link-title">Поиск</div>
          </a>
    
          <a href="{% url 'posts' %}" class="sidebar__link">
            <div class="sidebar__link-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
            </svg>
            </div>
            <div class="sidebar__link-title">Посты</div>
          </a>
    
          <a href="{% url 'chat' %}" class="sidebar__link">
            <div class="sidebar__link-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
            </svg>
            </div>
            <div class="sidebar__link-title">Сообщения</div>
          </a>
    
          <a href="{% url 'logout' %}" class="sidebar__link">
            <div class="sidebar__link-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
            
            </div>
            <div class="sidebar__link-title">Выйти</div>

        </div>
      </div>
    </div>
    {% block 'content' %}
    {% endblock %}
</body>
</html>
